<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Informacion personal</h1>
        <form id="user-info-form">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" value="Juan Pérez" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" value="juan.perez@example.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" value="123-456-7890" required>
            </div>
            <div class="form-group">
                <label for="bio">Biografía:</label>
                <textarea id="bio" name="bio" rows="4" required>Soy un desarrollador web con experiencia en HTML, CSS y JavaScript.</textarea>
            </div>
            <div>
            <button type="submit">Guardar Cambios</button>
            </div>
            </form>
            <button class="back-button" onclick="goBack()">Volver</button>
        
            <script>
                function goBack() {
                    window.history.back();
                }
            </script>
            

        
       
   
       
</head>
    
</body>
</html>
